window.uploadProfilePicture = async function() {
    const file = document.getElementById('profile-pic-input').files[0];
    if (!file) return;

    try {
        const sPath = `profile_pics/${myName}`;
        const mRef = storageRef(storage, sPath);
        const snapshot = await uploadBytes(mRef, file);
        const photoURL = await getDownloadURL(snapshot.ref);

async function getUserPic(name) {
    const local = localStorage.getItem(`pic_${name}`);
    if (local) return local;
    const snap = await get(ref(db, `user_profiles/${name}/photoURL`));
    const url = snap.exists() ? snap.val() : "https://i.imgur.com/GgG4s0v.png";
    localStorage.setItem(`pic_${name}`, url);
    return url;
}

window.send = () => {
    const msgInput = document.getElementById("msg");
    const text = msgInput.value.trim();
    if (!text) return;

    const path = currentChat === "GENERAL" ? "chats/general_room" : `chats/private_rooms/${currentChat}`;
    push(ref(db, path), {
        sender: myName, text: text,
        time: new Date().toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' }),
        timestamp: Date.now(), read: false
    });
    msgInput.value = "";
};

function startListeningToGeneralChat() {
    onChildAdded(ref(db, "chats/general_room"), (snap) => {
        if (currentChat === "GENERAL") displayMessage(snap.val(), snap.key);
    });

async function displayMessage(data, key) {
    const container = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = `message ${data.sender === myName ? 'me' : 'you'}`;
    const pic = await getUserPic(data.sender);

    div.innerHTML = `
        <div class="sender-name" onclick="window.showUserOptions('${data.sender}')">
            <img src="${pic}" class="profile-pic"> ${data.sender === myName ? 'Ø£Ù†Øª' : data.sender}
        </div>
        <span class="message-text">${data.text}</span>
        <div class="message-meta">
            <span class="message-time">${data.time}</span>
            ${currentChat !== "GENERAL" && data.sender === myName ? `<i class="fas fa-check-double ${data.read ? 'status-read' : 'status-unread'}"></i>` : ''}
        </div>
    `;
    container.appendChild(div);
    container.scrollTop = container.scrollHeight;
    if (currentChat !== "GENERAL" && data.sender !== myName) {
        set(ref(db, `chats/private_rooms/${currentChat}/${key}/read`), true);
    }
}

window.showUserOptions = async (name) => {
    if (name === myName) return;
    const friendSnap = await get(ref(db, `friends/${myName}/${name}`));

window.showRequestsModal = async () => {
    const list = document.getElementById('requests-list');

window.acceptRequest = async (from, key) => {
    const rId = push(ref(db, "chats/private_rooms")).key;
    await set(ref(db, `friends/${myName}/${from}`), rId);
    await set(ref(db, `friends/${from}/${myName}`), rId);

        const d = document.createElement("div");

        d.innerText = f.key;
        d.onclick = () => startPrivateChat(f.key, f.val());

function startPrivateChat(name, rId) {
    currentChat = rId;
    document.getElementById('current-chat-title').innerText = name;
    document.getElementById('back-to-friends-icon').classList.remove('hidden');
    document.getElementById('messages').innerHTML = "";
    closeModals();
    onChildAdded(ref(db, `chats/private_rooms/${rId}`), (snap) => {
        if (currentChat === rId) displayMessage(snap.val(), snap.key);
    });

function startListeningToFriendMessages() {
